# OPTIONS
# vi for command line. Need to hit ESC twice 
set -g status-keys vi         
# vi for copy and choice
set -g mode-keys vi

# Vim-style copy/paste
unbind [
bind y copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display 'Reloaded tmux config.'

set-option -sg escape-time 50  # this makes vim fucking awful to use
set-option -g base-index 1     # number windows from 1
set-option -g default-terminal screen-256color
set-option -g lock-command vlock

set-option -g set-titles on
set-option -g set-titles-string '[#S:#I #H] #W'  # use screen title

# WINDOW-OPTIONS
set-window-option -g xterm-keys on # to make ctrl-arrow, etc. work
set-window-option -g utf8 on       # expect utf-8 

# MOUSE
#set mouse-utf8 off                  #supposedly this helps with paste?
set-window-option -g mode-mouse off #counter-intuition, this allows paste
# Toggle mouse on with <leader> m   - now we can resize panes
bind m set -g mode-mouse on \; set -g mouse-resize-pane on \; set -g mouse-select-pane on \; set -g mouse-select-window on \; display 'Mouse: ON'

# Toggle mouse off with <leader> M  - now we can paste again.
bind M set -g mode-mouse off \; set -g mouse-resize-pane off \; set -g mouse-select-pane off \; set -g mouse-select-window off \; display 'Mouse: OFF'

# KEY BINDINGS
set -g prefix C-\            #not used for much on anything, unlike C-a or C-b

# Keep your finger on ctrl, or don't
bind-key ^D detach-client
bind-key ^C new-window

# vim-like movement
bind-key k select-pane -U    
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# vim-like pane-resizing
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key H resize-pane -L
bind-key L resize-pane -R

bind-key v split-window -h   #like :vsplit
bind-key ^V split-window -h   #like :vsplit
bind-key s split-window -v   #horizontal split 
bind-key ^S split-window -v   #horizontal split 
bind-key % last-window       #toggle windows

# COLORS.
# For reference, the xterm color cube points are: 00, 5F, 87, AF, D7, FF
# Status bar has a dim gray background
set-option -g status-bg colour234
set-option -g status-fg colour0
# Left shows the session name, in blue
set-option -g status-left-bg default
set-option -g status-left-fg colour74
# Right is some CPU stats, so terminal green
set-option -g status-right-bg default
set-option -g status-right-fg colour71
# Windows are medium gray; current window is white
set-window-option -g window-status-fg colour244
set-window-option -g window-status-current-fg '#ffffff'
set-window-option -g window-status-current-bg '#000000'

# Trim window titles to a reasonable length
set-window-option -g window-status-format '#[fg=yellow]#F#I#[default] #32W '
